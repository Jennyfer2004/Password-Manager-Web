{% extends 'manager/base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
        text-align: center;
    }
    .form-container h2 { color: #dc3545; margin-bottom: 20px; }
    .form-container p { color: #555; line-height: 1.6; margin-bottom: 30px; }
    .btn { padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; cursor: pointer; transition: all 0.3s; border: none; font-size: 16px; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-danger:hover { background-color: #c82333; }
    .btn-secondary { background-color: #6c757d; color: white; margin-left: 10px; }
    .btn-secondary:hover { background-color: #5a6268; }
</style>

<div class="form-container">
    <h2>¿Estás seguro?</h2>
    <p>Estás a punto de eliminar la contraseña para <strong>{{ entry.website }}</strong>. Esta acción no se puede deshacer.</p>
    
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
