{% extends 'manager/base.html' %}

{% block content %}
<style>
    .password-reset-container {
        max-width: 420px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
    }
    .password-reset-container h2 { text-align: center; color: #333; margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
    .form-control { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
    .btn-submit { width: 100%; padding: 12px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; }
    .btn-submit:hover { background-color: #0056b3; }
    .back-to-login { text-align: center; margin-top: 20px; font-size: 0.9em; }
    .back-to-login a { color: #007bff; text-decoration: none; }
</style>

<div class="password-reset-container">
    <h2>Recuperar Contraseña</h2>
    <p>Introduce tu dirección de correo electrónico y te enviaremos un enlace para que restablezcas tu contraseña.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Correo Electrónico</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" placeholder="ejemplo@correo.com" required autofocus>
            {{ form.email.errors }}
        </div>
        <button type="submit" class="btn-submit">Enviar Enlace de Recuperación</button>
    </form>

    <div class="back-to-login">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>
</div>
{% endblock %}
