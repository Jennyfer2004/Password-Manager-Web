{% extends 'manager/base.html' %}

{% block content %}
<style>
    /* Reutilizamos los estilos del contenedor de login/registro */
    .form-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
    }
    .form-container h2 { text-align: center; color: #333; margin-bottom: 25px; font-weight: 600; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
    .form-control { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
    .form-control:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
    .help-text { font-size: 0.85em; color: #777; margin-top: 5px; display: block; }
    .btn-submit { width: 100%; padding: 12px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
    .btn-submit:hover { background-color: #0056b3; }
    .btn-cancel { display: inline-block; margin-top: 15px; color: #6c757d; text-decoration: none; }
    .btn-cancel:hover { text-decoration: underline; }
</style>

<div class="form-container">
    <h2>Editar Contraseña</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="website">Sitio Web</label>
            <input type="text" name="website" id="website" class="form-control" value="{{ entry.website }}" required>
        </div>
        <div class="form-group">
            <label for="password">Nueva Contraseña (déjala en blanco para mantener la actual)</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Introduce una nueva contraseña si quieres cambiarla">
            <small class="help-text">Si no escribes nada aquí, tu contraseña actual no se modificará.</small>
        </div>
        <button type="submit" class="btn-submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn-cancel">← Cancelar y volver al dashboard</a>
</div>
{% endblock %}
