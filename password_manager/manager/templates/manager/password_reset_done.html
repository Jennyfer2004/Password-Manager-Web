{% extends 'manager/base.html' %}
{% block content %}
<style>
    .info-container { max-width: 500px; margin: 80px auto; padding: 40px; text-align: center; background-color: #f8f9fa; border-radius: 10px; }
    .info-container h1 { color: #28a745; }
    .info-container p { color: #555; font-size: 1.1em; line-height: 1.6; }
    .info-container a { color: #007bff; text-decoration: none; font-weight: bold; }
</style>

<div class="info-container">
    <h1>¡Correo Enviado!</h1>
    <p>Te hemos enviado instrucciones para restablecer tu contraseña.</p>
    <p>Si no recibes el correo en unos minutos, revisa tu carpeta de spam.</p>
    <a href="{% url 'login' %}">Volver al inicio de sesión</a>
</div>
{% endblock %}
