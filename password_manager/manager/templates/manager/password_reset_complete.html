{% extends 'manager/base.html' %}
{% block content %}
<style>
    .info-container { max-width: 500px; margin: 80px auto; padding: 40px; text-align: center; background-color: #e8f5e9; border-radius: 10px; }
    .info-container h1 { color: #28a745; }
    .info-container p { color: #555; font-size: 1.1em; line-height: 1.6; }
    .info-container a { color: #007bff; text-decoration: none; font-weight: bold; }
</style>

<div class="info-container">
    <h1>¡Contraseña Restablecida!</h1>
    <p>Tu contraseña ha sido cambiada exitosamente.</p>
    <p>Ya puedes iniciar sesión con tu nueva contraseña.</p>
    <a href="{% url 'login' %}">Ir al inicio de sesión</a>
</div>
{% endblock %}
